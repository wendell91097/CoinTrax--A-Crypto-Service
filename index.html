<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js" defer></script>
<title>CoinTrax - A Brand You Can Trust</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg py-3 fixed-top shadow">
        <div class="container">
            <a href="#" class="navbar-brand">CoinTrax<small class="text-muted"><h6>We Track Coins</h6></small></a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Prices</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-image">
        <img class="img-fluid mt-5" src="static/galazy-bg.jpg" alt="">
    </div>
    <div class="container p-3 m-3">
        <div class="container"></div>
    </div>
    <div class="container mx-3 px-3 py-5">
        <div>
            <h1 class="p-2" style="color: rgba(255, 255, 255, .8)">Coin Center</h1>
        </div>
        <div class="d-flex fd-row">
            <div>
                <button class="btn btn-primary text-dark shadow m-2" onclick="load_coins()">Load Coins</button>
                <button class="btn btn-primary text-dark shadow m-2" onclick="clear_data()">Clear Coins</button>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary text-dark dropdown-toggle shadow m-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Name (A-Z)</a></li>
                    <li><a class="dropdown-item" href="#">Highest Price</a></li>
                    <li><a class="dropdown-item" href="#">Lowest Price</a></li>
                    <li><a class="dropdown-item" href="#">Largest Supply</a></li>
                    <li><a class="dropdown-item" href="#">Smallest Supply</a></li>
                </ul>
                
            </div>
        </div>
    </div>
    <div class="row pb-5 mb-5 px-3 justify-content-evenly">
        <div class="pt-3 col-md-3 col-s-11 px-3 mx-3 rounded clicked-coin">
            <img src="https://assets.coinlayer.com/icons/BTC.png" class="img-fluid py-3" alt=""></img>
            <ul>
                <li class="d-flex fd-row"><h6 class="text-info mx-2">Name: </h6><h6 class="text-light">Bitcoin</h6></li>
                <li class="d-flex fd-row"><h6 class="text-info mx-2">Price: </h6><h6 class="text-light">$27,929.23</h6></li>
                <li class="d-flex fd-row"><h6 class="text-info mx-2">Symbol: </h6><h6 class="text-light">BTC</h6></li>
                <li class="d-flex fd-row"><h6 class="text-info mx-2">Supply:</h6><h6 class="text-light">21000000</h6></li>
            </ul>
        </div>
        <div class="mt-2 scrollbar col-md-7 col-s-12">
            <table class="table rounded shadow">
                <thead">
                    <tr>
                        <th scope="col">Icon</th>
                        <th scope="col">Symbol</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Supply</th>
                    </tr>
                </thead>
                <tbody class="coin-list rounded">
                </tbody>
                </div>
            </table>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
